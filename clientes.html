<section class="container">
			<h2 id="titulo-form">Adicionar novo paciente</h2>
			<ul id="mensagens-erro"></ul>
			<form id="form-adiciona">
				<div class="grupo">
					<label for="nome">Nome:</label>
					<input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
				</div>
				<div class="grupo">
					<label for="peso">Peso:</label>
					<input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="altura">Altura:</label>
					<input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="gordura">% de Gordura:</label>
					<input id="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="Matricula">Matricula:</label>
					<input id="Matricula" type="text" placeholder="digite a Matricula do seu paciente" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="Idade">Idade:</label>
					<input id="Idade" type="text" placeholder="digite a  Idade  do seu paciente" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="Tel">Tel:</label>
					<input id="Tel" type="text" placeholder="digite o telefone do seu paciente" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="Estado Civil">Estado Civil:</label>
					<input id="Estado Civil" type="text" placeholder="digite o estado civil do seu paciente" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="Profiss達o">Profiss達o:</label>
					<input id="Profiss達o" type="text" placeholder="digite a Profiss達o seu paciente" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="Email">Email:</label>
					<input id="Email" type="text" placeholder="digite Email seu paciente" class="campo campo-medio">
				</div>
				
		
				<button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
			</form>
